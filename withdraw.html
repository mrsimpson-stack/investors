<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">InvestPro</div>
            <nav class="nav-menu">
                <a href="dashboard.html">Dashboard</a>
                <a href="deposit.html">Deposit</a>
                <a href="withdraw.html" class="active">Withdraw</a>
                <a href="transactions.html">Transactions</a>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </nav>
        </header>
        
        <main class="withdraw-main">
            <h1>Withdraw Funds</h1>
            
            <div class="withdraw-form">
                <div class="form-group">
                    <label for="withdraw-amount">Amount ($)</label>
                    <input type="number" id="withdraw-amount" placeholder="Minimum $10,000" min="10000">
                </div>
                <div class="form-group">
                    <label for="withdraw-number">Mobile Money Number</label>
                    <input type="text" id="withdraw-number" placeholder="Enter your mobile money number">
                </div>
                <div class="form-group">
                    <label for="withdraw-method">Withdrawal Method</label>
                    <select id="withdraw-method">
                        <option value="mtn">MTN Mobile Money</option>
                        <option value="airtel">Airtel Money</option>
                    </select>
                </div>
                <button id="submit-withdraw" class="btn-primary">Request Withdrawal</button>
            </div>
            
            <div class="withdraw-modal hidden" id="withdraw-modal">
                <div class="modal-content">
                    <h2>Withdrawal Request Submitted</h2>
                    <p>Please contact admin to process your withdrawal.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/firebase.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
